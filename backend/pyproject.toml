[project]
name = "practicepython"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.21.0",
    "alembic>=1.16.4",
    "asgi-lifespan>=2.1.0",
    "asyncpg>=0.30.0",
    "bcrypt>=4.3.0",
    "fastapi[standard]>=0.116.0",
    "greenlet>=3.2.3",
    "httpx>=0.28.1",
    "mypy>=1.16.1",
    "pydantic-settings>=2.10.1",
    "pydantic[email]>=2.11.7",
    "pyjwt>=2.10.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-postgresql>=7.0.2",
    "python-multipart>=0.0.20",
    "ruff>=0.12.3",
    "slowapi>=0.1.9",
    "trio>=0.30.0",
]

[tool.ruff]
target-version = "py312"
line-length = 88
# Exclude migration files and other auto-generated content
exclude = [
    "alembic/versions/*.py",
    "alembic/env.py",
    ".git",
    ".venv",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "ARG", "SIM"]
ignore = ["E501", "ARG001", "ARG003", "B008"]  # Line too long, unused function args, FastAPI Depends

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
warn_unused_ignores = true
show_error_codes = true
plugins = ["pydantic.mypy"]
# Exclude migration files and other auto-generated content
exclude = [
    "alembic/versions/.*\\.py$",
    "alembic/env\\.py$",
    "__pycache__",
    "\\.venv",
    "build",
    "dist",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=app --cov-report=term-missing --cov-report=html --cov-fail-under=80"
asyncio_mode = "auto"
